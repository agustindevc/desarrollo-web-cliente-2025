<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia 1 - Ejercicio 4 - Arrays</title>
    <script defer src="./JS/app.js"></script>
</head>
<body>
    <h1>Guia 1 - Ejercicio 4 - Arrays</h1>
    <p>
        Dado un vector de enteros (se lo pido al usuario), introducir un nuevo elemento (se lo pido al usuario) en la posición
        seleccionada que debe solicitarse al usuario (mediante splice).
    </p>

    <label for="vector">Introduce enteros separados por comas para el vector: </label>
    <input id="vector" type="text">
    <br>
    <br>
    <label for="elemento">Introduce el elemento que deseas agregar al array:</label>
    <input id="elemento" type="text">
    <br>
    <br>
    <label for="posicion">Introduce la posición en la que quieres añadir el elemento:</label>
    <input id="posicion" type="text">
    <br>
    <br>
    <button onclick="introducirElemento()">Introducir Elemento</button>

    <div id="mostrarResultados"></div>
</body>
</html>
