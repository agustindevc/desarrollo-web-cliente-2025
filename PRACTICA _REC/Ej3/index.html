<body>
        <!--Apartado A-->
        <label for="num1">Numero 1: </label>

        <br>
        <br>
        <label for="num2">Numero 2: </label>
        <input type="number" id="num2">
        <br>
        <br>
        <button onclick="calcular('+')">Sumar</button>

        <br>

        <!--Boton para el resultado-->

        <!--Apartado B-->
        <button onclick="limpiar()">Limpiar</button>
        <br>

        <!--Apartado C-->
        <h3>Historial</h3>
        <table border="1px solid black">
            <thead>
                <tr>
                    <th>Operaci√≥n</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody id="historial"></tbody> <!--Los resultados se agregaran a la tabla en la medida que se realicen operaciones-->
        </table>
        <br>
        <br>
        <!--Apartado D-->
        <button onclick="limpiarHistorial()">Limpiar</button>
