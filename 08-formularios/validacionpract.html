<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Ejemplo</title>
</head>
<body>
  <h2>Formulario de Ejemplo</h2>
  <form action="/submit" method="post">
    
    <label for="inputField">Campo de Entrada:</label><br>
    <input type="text" id="inputField" name="inputField"><br><br>
    
    <label>Lista de Verificación:</label><br>
    <input type="checkbox" id="check1" name="checklist" value="opcion1">
    <label for="check1">Opción 1</label><br>
    <input type="checkbox" id="check2" name="checklist" value="opcion2">
    <label for="check2">Opción 2</label><br>
    <input type="checkbox" id="check3" name="checklist" value="opcion3">
    <label for="check3">Opción 3</label><br><br>
    
    <label>Botones de Opción:</label><br>
    <input type="radio" id="radio1" name="radiogroup" value="opcion1">
    <label for="radio1">Opción 1</label><br>
    <input type="radio" id="radio2" name="radiogroup" value="opcion2">
    <label for="radio2">Opción 2</label><br>
    <input type="radio" id="radio3" name="radiogroup" value="opcion3">
    <label for="radio3">Opción 3</label><br><br>
    
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
