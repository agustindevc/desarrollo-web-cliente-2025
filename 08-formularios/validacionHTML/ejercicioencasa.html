<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Validación HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 300px;
            margin: auto;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1em;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            display: none;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:disabled {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <h2>Formulario con Validación HTML</h2>

    <!--Muestra un campo solicitando un numero de telegfono al usuario,
    al añadir el atributo title genera un texto que s emuestra cuando el usuario ubica el raton encima del input
    el mismot exto se mostrara al usuario en caso de colocar datos incorrectos-->
    <form>
        <!-- Campo de número de teléfono -->
        <label for="telefono">Número de teléfono (10 dígitos):</label>
        <input type="text" id="telefono" name="telefono" 
               pattern="\d{10}" 
               required 
               title="Debe ser un número de 10 dígitos, sin espacios ni símbolos.">
        
        <!-- Botón de envío -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
