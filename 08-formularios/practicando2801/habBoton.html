<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boton habilitado</title>

    <script languaje='javascript'>

    function verificarCampo(form) {
        let nombre = form.nombre.value;
        let apellidos = form.apellidos.value;

        if (nombre !== "" && apellidos !== "") {
            form.enviar.disabled = false;
        }
    }

    </script>
</head>
<body>
    
    <!--Este código HTML y JavaScript se encarga de habilitar el 
    botón de envío de un formulario (Etiqueta <form>) solo cuando 
        ambos campos de texto, nombre (<b>) y apellidos (<input type='text'),
             han sido completados.-->

    <form name='formulario1' method='POST' action='#' target='_blank'>
        <b>Nombre: </b>
        <input type='text' name='nombre' size='10' oninput="verificarCampo(this.form)"><br>
        <b>Apellidos:</b>
        <input type='text' name='apellidos' size='10' oninput="verificarCampo(this.form)"><br><br>

        <input type='submit' id="enviar" value='Enviar' disabled>
    </form>

</body>
</html>
